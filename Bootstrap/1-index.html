<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="text-center text-white">
    <div class="container mt-4">
        <!-- First Line -->
        <div class="row mb-3">
            <div class="col-lg p-2 bg-primary">Primary</div>
            <div class="col-lg p-2 bg-success">Success</div>
            <div class="col-lg p-2 bg-danger">Danger</div>
            <div class="col-lg p-2 bg-warning">Warning</div>
        </div>

        <!-- Second Line -->
        <div class="row row-cols-1 row-cols-sm-4 mb-3">
            <div class="col p-2 bg-primary">Primary</div>
            <div class="col p-2 bg-success">Success</div>
            <div class="col p-2 bg-danger">Danger</div>
            <div class="col p-2 bg-warning">Warning</div>
        </div>

        <!-- Third Line -->
        <div class="row mb-3">
            <div class="col-lg-2 p-2 bg-primary">Primary</div>
            <div class="col-lg-4 p-2 bg-success">Success</div>
            <div class="col-lg-6 p-2 bg-danger">Danger</div>
        </div>

        <!-- Fourth Line -->
        <div class="row mb-3">
            <div class="col-3 order-4 order-md-3 order-lg-2 order-xl-1 p-2 bg-primary">Primary</div>
            <div class="col-3 order-1 order-md-4 order-lg-3 order-xl-2 p-2 bg-success">Success</div>
            <div class="col-3 order-2 order-md-1 order-lg-4 order-xl-3 p-2 bg-danger">Danger</div>
            <div class="col-3 order-3 order-md-2 order-lg-1 order-xl-4 p-2 bg-warning">Warning</div>
        </div>

        <!-- Fifth Line -->
        <div class="row mb-3 ">
            <div class="col-md-2 p-2 bg-primary">Primary</div>
            <div class="col-md-2 offset-md-8 p-2 bg-success">Success</div>
        </div>

        <!-- Last Line -->
        <div class="row mb-3">
            <div class="col-12 col-md-2 p-2 bg-primary">Primary</div>
            <div class="col-12 col-md-2 offset-md-4 p-2 bg-success">Success</div>
            <div class="col-12 col-md-2 offset-md-2 p-2 bg-danger">Danger</div>
        </div>
    </div>
</body>
</html>
