<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 8</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <style>
        li {
            margin-bottom: 10px;
        }
        .snippet {
            white-space: pre-wrap;
        }
        #pagination li {
            display: inline;
            cursor: pointer;
            margin-left: 10px;
        }
        #pagination .active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script type="application/javascript">
        var itemsPerPage = 10;

        function createSearchForm() {
            var $form = $('<form>').append(
                $('<input>').attr('type', 'text').attr('placeholder', 'Search Wikipedia'),
                $('<input>').attr('type', 'submit').attr('value', 'Search'),
                $('<ul>')
            );
            
            var $pagination = $('<ul>').attr('id', 'pagination');

            $('body').append($form);
            $('body').append($pagination);

            $form.submit(function(event) {
                event.preventDefault();
                var searchTerm = $form.find('input[type="text"]').val();
                queryWikipedia(searchTerm);
            });
        }

        function addNewArticle(id, title, snippet) {
            var $li = $('<li>').append(
                $('<p>').append(
                    $('<span>').text('id - '),
                    $('<b>').text(id)
                ),
                $('<p>').addClass('snippet').html(snippet)
            );
            $('ul').append($li);
        }

        function queryWikipedia(search, offset = 0) {
            var data = {
                action: 'query',
                format: 'json',
                list: 'search',
                srsearch: search,
                utf8: 1,
                sroffset: offset,
                prop: 'extracts',
                exchars: 500,
                exintro: true,
                srhit: 1,
                srprop: 'snippet'
            };

            $.ajax({
                url: 'https://en.wikipedia.org/w/api.php',
                data: data,
                dataType: 'jsonp',
                success: function(response) {
                    $('ul').empty();
                    $('#pagination').empty();
                    var searchResults = response.query.search;
                    var totalHits = response.query.searchinfo.totalhits;
                    var numberOfPages = Math.ceil(totalHits / itemsPerPage);

                    searchResults.forEach(function(result) {
                        addNewArticle(result.pageid, result.title, result.snippet);
                    });

                    buildPagination(numberOfPages, itemsPerPage, offset);
                }
            });
        }

        function buildPagination(numberOfPages, itemsPerPage, currentOffset) {
            $('#pagination').empty();

            for (var i = 0; i < numberOfPages; i++) {
                var $li = $('<li>').text(i + 1).click((function(offset) {
                    return function() {
                        queryWikipedia($('input[type="text"]').val(), offset);
                    };
                })(i * itemsPerPage));

                if (i * itemsPerPage === currentOffset) {
                    $li.addClass('active');
                }

                $('#pagination').append($li);
            }
        }

        $(document).ready(function() {
            createSearchForm();
        });
    </script>
</body>
</html>
